<ng-template #content let-modal>
  <div class="modal-header">
    <div style="flex-direction: column">
      <h4
        class="modal-title"
        id="modal-basic-title mb-1"
        [innerHTML]="getDisplayOption().headerText"
      ></h4>
      <p class="fnt-09 mt-1" [innerHTML]="getDisplayOption().description"></p>
    </div>

    <button
      type="button"
      class="btn-close cls-btn"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>

  <div class="modal-body">
    <app-add-beneficiary></app-add-beneficiary>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Save
    </button>
  </div>
</ng-template>

<div class="d-flex justify-content-center align-items-center mt-4">
  <div class="p-2 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h4 class="display-6 fw-bold">Action Needed</h4>
      <p class="col-md-8 fs-4">
        This is to inform you that the primary beneficiary information for your
        account is missing. Kindly update your beneficiary details immediately
        to ensure the smooth processing of any potential claims or
        distributions.
      </p>
      <button
        class="btn btn-primary btn-lg"
        type="button"
        (click)="open(content)"
      >
        Add Beneficiary
      </button>
    </div>
  </div>
</div>
